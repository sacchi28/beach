		];

		// Variável para controlar a página atual
		var currentPage = 0;

		// Função para exibir o conteúdo da página atual
		function showPage() {
			var pageContainer = document.getElementById("page-container");
			pageContainer.innerHTML = pages[currentPage];

			// Desabilita o botão "Anterior" na primeira página
			document.getElementById("previous-btn").disabled = (currentPage === 0);

			// Desabilita o botão "Próximo" na última página
			document.getElementById("next-btn").disabled = (currentPage === pages.length - 1);
		}

		// Função para ir para a próxima página
		function nextPage() {
			if (currentPage < pages.length - 1) {
				currentPage++;
				showPage();
			}
		}

		// Função para voltar para a página anterior
		function previousPage() {
			if (currentPage > 0) {
				currentPage--;
				showPage();
			}
		}
    </script>
